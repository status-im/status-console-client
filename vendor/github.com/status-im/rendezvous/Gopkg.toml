# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/libp2p/go-libp2p"
  revision = "a08d9e63dbf006c905a532d5f645a2bf6fae3bd1"

# 1.2.7
[[override]]
  name = "github.com/multiformats/go-multiaddr"
  revision = "f36800afeb9c141e1adb7da099e6f010dfd4c419"

# 1.0.8
[[override]]
  name = "github.com/multiformats/go-multihash"
  revision = "8be2a682ab9f254311de1375145a2f78a809b07d"

[[override]]
  name = "github.com/satori/go.uuid"
  revision = "36e9d2ebbde5e3f13ab2e25625fd453271d6522e"

[prune]
  go-tests = true

[[constraint]]
  name = "github.com/ethereum/go-ethereum"
  version = ">=1.8.11"

[[constraint]]
  name = "github.com/spf13/pflag"
  version = "1.0.1"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.2"

[[constraint]]
  branch = "master"
  name = "github.com/syndtr/goleveldb"

[[constraint]]
  branch = "master"
  name = "github.com/status-im/go-multiaddr-ethv4"

[[constraint]]
  name = "github.com/gyuho/goraph"
  version = "2.0.0"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "0.8.0"
